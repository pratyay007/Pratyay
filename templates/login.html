<!DOCTYPE html>
<html lang="en">
<head>
	<title>HR Portal Login</title>
	<link rel = "icon" href = 
"static/images/pitg_logo.jpeg" 
        type = "image/x-icon">
    
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-image: url('{{ url_for('static', filename='images/bg.jpg') }}'); background-size: cover;">
	<div class="container">
		<div class="login-content">
			<form name="loginForm" action= "/authvalidate" method="post">
				<img src="{{ url_for('static', filename='images/pitg_logo.jpeg') }}" alt="Logo">

				<div class="welcome-text">
                    <h3 class="title">HR Portal Login</h3>
                  </div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>User ID</h5>
           		   		<input type="text" class="input" id="username" name="username" autocomplete="off" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="password" name="password" autocomplete="off" required>
            	   </div>
            	</div>
            	{% if error_txt %}
                <div class="error-message">{{ error_txt }}</div>
                {% endif %}
            	<button type= "submit" class="btn" id="loginButton"><span>LOGIN</span></button>
				
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
